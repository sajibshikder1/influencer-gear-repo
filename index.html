<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gear Shop</title>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/d2d1e83353.js" crossorigin="anonymous"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Header style start -->
  <header class="header">
    <nav class="nav-container">
      <h3>Influencer products</h3>
      <ul>
        <li>Home</li>
        <li>Products</li>
        <li>Sing up</li>
        <li>Log in</li>
        <li><i class="fa-solid fa-magnifying-glass"></i></li>
        <li><i class="fa-solid fa-cart-shopping"></i></li>
      </ul>
    </nav>
    <div class="banner-container">
      <div class="banner-info">
        <h1 class="banner-title">Start your Journey as Influencer</h1>
        <p class="banner-description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.
        </p>
        <button class="prebook-btn">Prebook now <i class="fa-solid fa-arrow-right"></i></button>
      </div>
      <div class="banner-image">
        <img src="images/main-camera.png" alt="">
      </div>
    </div>
  </header>
  <!-- Header style end -->
  <main>
    <!-- Brand name section -->
    <section class="brand-container">
      <div class="brands">
        <div class="brand"><img src="logos/Alibaba.svg" alt=""></div>
        <div class="brand"><img src="logos/Amazon.svg" alt=""></div>
        <div class="brand"><img src="logos/Daraz.pk Logo.svg" alt=""></div>
        <div class="brand"><img src="logos/Ebay.svg" alt=""></div>
        <div class="brand"><img src="logos/Rakuten.svg" alt=""></div>
        <div class="brand"><img src="logos/Target.svg" alt=""></div>
        <div class="brand"><img src="logos/Walmart.svg" alt=""></div>
      </div>
    </section>
  </main>
</body>
</html>
